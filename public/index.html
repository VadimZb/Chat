<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon/site.webmanifest">
    <link rel="stylesheet" href="/static/styles.min.css">
    <script src="/static/all.min.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/static/main.min.js" defer></script>
</head>

<body>
    <div class="fullscreen column center" id="chat" style="display: none;">
        <div class="absolute blue-bg center stretch-width shadow">
            <h1 class="white bold"><span id="online">0</span> online <i class="fas fa-globe"></i></h1>
        </div>
        <ul class="scrollable stretch-height stretch-width" id="messages">
            <li class="margin-vertical margin-horizontal padding align-center">
                <i class="fas fa-door-open"></i>
                <span class="gray">Welcome, <span id="info">Username</span></span>
            </li>
        </ul>
        <div class="center row white-bg stretch-width h10rem shadow">
            <input type="text" class="stretch-width shadow input transition margin-horizontal big padding"
                id="inputField" autocomplete="off" spellcheck="false" placeholder="Message...">
            <button class="hover shadow button transition margin-horizontal big padding white-bg"
                onclick="sendMessage()"><i class="fas fa-paper-plane" title="Send"></i></button>
        </div>
    </div>

    <div class="center fullscreen column blue-bg " id="name">
        <input type="text"
            class="align-center stretch-width shadow input bold transition biggest padding margin-vertical nofocus"
            placeholder="Your name" spellcheck="false" id="username" autocomplete="off">
        <button class="white-bg hover shadow button transition margin-horizontal margin-vertical big padding biggest
            " onclick="enterChat()"><i class="fas fa-sign-in-alt" title="Join"></i></button>
    </div>
</body>

</html>
